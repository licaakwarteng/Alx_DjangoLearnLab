<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <article>
    <h1>{{ post.title }}</h1>
    <p>By {{ post.author.username }} â€” {{ post.published_date|date:"M d, Y H:i" }}</p>
    <div>
        {{ post.content|linebreaks }}
    </div>
    </article>

    {% if user == post.author %}
    <p>
        <a href="{% url 'post-update' post.pk %}">Edit</a> |
        <a href="{% url 'post-delete' post.pk %}">Delete</a>
    </p>
    {% endif %}

    <a href="{% url 'post-list' %}">Back to posts</a>
    {% endblock %}

</body>
</html>
